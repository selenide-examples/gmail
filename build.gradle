apply plugin: 'java'

defaultTasks 'clean', 'test'

sourceSets {
  main {
    java {srcDir 'src'}
    resources {srcDir 'src'}
  }
  test {
    java {srcDir 'test'}
    resources {srcDir 'test'}
  }
}

repositories{
  mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'com.codeborne:selenide:2.20'
    testCompile 'com.codeborne:phantomjsdriver:1.2.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

task libs(type: Sync) {
  into "$buildDir/lib"
}

classes.dependsOn libs

[compileJava, compileTestJava]*.options.collect {options -> options.encoding = 'UTF-8'}
[compileJava, compileTestJava]*.options.collect {options -> options.debug = true}
[compileJava, compileTestJava]*.sourceCompatibility = 1.8
[compileJava, compileTestJava]*.targetCompatibility = 1.8

test {
  systemProperties = [
          'sugar.baseUrl': 'http://localhost:8080/sugarcrm',
          'file.encoding': 'UTF-8',
          'selenide.browser': 'phantomjs',
          //'selenide.browser': 'chrome',
          //'webdriver.chrome.driver': 'chromedriver',
          'sugar.username': System.getProperty('sugar.username', "admin"),
          'sugar.password': System.getProperty('sugar.password', "admin")
  ]
  testLogging.showStandardStreams = true
}
